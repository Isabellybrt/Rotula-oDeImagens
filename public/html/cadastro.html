<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Adicionando Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Adicionando Ícones do Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <body class="">
    <nav>
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo"><span class="bold-text">Firebase Authentication</span></a>
        </div>
    </nav>
    <br>
    <br>
    <br>
    
    <main>
    <div class="container">
      <div class="row">
        <div class="col s12 m4 offset-m4" id="cadastro">
          <div class="card">
            <div class="card-content">
              <span class="card-title"><strong>Cadastro</strong></span>
              <form>
                <div class="input-field">
                  <input type="email" id="email" class="validate" required>
                  <label for="email">Digite seu email</label>
                </div>
                <div class="input-field">
                  <input type="password" id="password" class="validate" required>
                  <label for="password">Digite sua senha</label>
                </div>
                <button type="button" id="cadastroButton" onclick="cadastroWithEmailAndPassword()" class="waves-effect waves-teal btn-flat">Cadastrar</button>
            </form>
            </div>
          </div>
          <p class="center">Já tem uma conta? <a href="login.html">Entre</a></p> 
        </div>
      </div>
    </div>
  </main>


  <!-- Adicionando Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

  <!-- Adicionando Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Adicionando seus scripts JavaScript -->
  <script src="../js/firebaseInit.js"></script>
  <script src="../js/cadastro.js"></script>

</body>
</html>
