<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Adicionando Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Adicionando Ícones do Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    
</head>
<body class="">
  <nav>
    <div class="nav-wrapper blue">
        <a href="#" class="brand-logo"><span class="bold-text">Firebase Authentication</span></a>
    </div>
</nav>
 <br>

 <br>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12 m4 offset-m4" id="cadastro">
          <div class="card">
            <div class="card-content">
              <span class="card-title"><strong>Login</strong></span>
              <form>
                <div class="input-field">
                  <input type="email" id="email" class="validate" required>
                  <label for="email">Digite seu email</label>
                </div>
                <div class="input-field">
                  <input type="password" id="password" class="validate" required>
                  <label for="password">Digite sua senha</label>
                </div>
                <button type="button" id="loginButton" onclick="loginWithEmailAndPassword()" class="waves-effect waves-teal btn-flat">Entrar</button>
              </form>
            </div>
          </div>
          <p class="center">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p> 
          <div class="col s12 center-align">
            <p>Logar com</p>
            <button type="button" id="loginButtonGoogle" onclick="loginWithGoogle()" class="btn-floating btn-large waves-effect waves-light white-text bnt"><img src="../images/google.png" alt=""> </button>        
          </div> 
        </div>
      </div>
    </div>
  </main>

  <!-- Adicionando Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

  <!-- Adicionando Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Adicionando seus scripts JavaScript -->
  <script src="../js/firebaseInit.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
